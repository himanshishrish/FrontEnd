<html>

<head>
    <title></title>
    <style>
        .total {
            width: 109px;
            height: 15px;
            margin: 9px;
            border: 3px solid skyblue;
            border-radius: 5px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <div>
        <form>
            <label>Math Marks: </label>
            <input type="number" id="Math" min=0 max=100><br><br>
            <label>Computer Marks: </label>
            <input type="number" id="Computer" min=0 max=100><br><br>
            <label>Social Marks: </label>
            <input type="number" id="Social" min=0 max=100><br><br>
            <label>English Marks: </label>
            <input type="number" id="English" min=0 max=100><br><br>
            <label>Nepali Marks: </label>
            <input type="number" id="Nepali" min=0 max=100><br><br>
            <label>Science Marks: </label>
            <input type="number" id="Science" min=0 max=100><br><br>
            <button id="button" onclick="calculateResult(event)">Push</button>
            <div id="total"></div>
        </form>
    </div>
    <script>
        let Math = document.getElementById("Math").value
        let Computer = document.getElementById("Computer").value
        let Science = document.getElementById("Science").value
        let Social = document.getElementById("Social").value
        let English = document.getElementById("English").value
        let Nepali = document.getElementById("Nepali").value
        let total = parseFloat(Math) + parseFloat(Computer) + parseFloat(Science) + parseFloat(Social) + parseFloat(English) + parseFloat(Nepali)
        let percent = parseFloat((total) / 600) * 100
        document.getElementById("total").innerHTML = percent

        }
    </script>
</body>

</html>
